<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎧 Music Recommender Bot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>🎧 Ask Me for Music</h1>
    <div id="chatbox">
      <div class="botText">🤖 Hello! Tell me a song, artist, or genre you like.</div>
    </div>
    <div id="userInput">
      <input type="text" id="textInput" placeholder="e.g., I like Bohemian Rhapsody..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const userText = document.getElementById("textInput").value;
      if (!userText.trim()) return;

      const chatbox = document.getElementById("chatbox");

      chatbox.innerHTML += `<div class='userText'>🧑‍💻 ${userText}</div>`;
      document.getElementById("textInput").value = "";

      fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `msg=${encodeURIComponent(userText)}`
      })
      .then(response => response.json())
      .then(data => {
        chatbox.innerHTML += `<div class='botText'>${data.reply}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      });
    }

    document.getElementById("textInput")
      .addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
      });
  </script>
</body>
</html>
